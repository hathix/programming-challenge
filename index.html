    <body>
        <div class="page-header">
            <h1>Neel's Programming Challenge <small>Good luck. You're going to need it.</small></h1>
        </div>
        
        <div id="field">
        </div>
        
        <div id="code-form">
            <input type="text" id="code" placeholder="dog.bark()">
            <button class="btn btn-primary" id="submit">
                <i class="icon-cog icon-white"></i>
                Run
            </button>
            <button class="btn" id="clear">
                <i class="icon-remove"></i>
                Clear
            </button>
        </div>
      
        
        <div class="alert alert-info" id="alert">
            Your mission, if you choose to accept it, is to eliminate all but 1 of the 5 things you see above.<br>
            Enter some code in the box to get started.
        </div>
        
        <button id="restart" class="btn">
            <i class="icon-repeat"></i>
            Restart
        </button>
        
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
